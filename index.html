<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/reset.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
        <title>Bate-Papo UOL</title>
    </head>
    <body>
        <div class="container">
            <div class="container-modal">
                <main class="main">
                    <img src="img/logo 1.png" alt="logo_uol">
                    <input class="input-usuario" type="text" placeholder="Digite o seu nome">
                    <div class="msg-erro"></div>
                    <button onclick="solicitarUsuario()">Entrar</button>
                </main>            
            </div>       
            <div class="sombra" onclick="fecharMenu()"></div>
            <div class="menu-modal">
                <div class="titulo">
                    <p>Escolha um contato para enviar mensagem:</p>
                </div>
                <div class="escolher-usuario">
                    
                </div> 
                <div class="titulo2">
                    <p>Escolha a visibilidade:</p>
                </div>                   
                <div class="tipo-msg  ativa-msg" onclick="tipoMensagem(this, 'message')">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                    <ion-icon class="check" name="checkmark-outline"></ion-icon>
                </div> 
                <div class="tipo-msg " onclick="tipoMensagem(this, 'private_message')">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon class="check" name="checkmark-outline"></ion-icon>
                </div>
                <div class="botao">
                    <button class="botao-sair" onclick="deslogarUsuario()">
                        <ion-icon name="exit"></ion-icon>
                        <p>Logout</p>
                    </button>   
                </div>                              
            </div>
            <header>
                <img id="logo-uol"src="img/logo 1.png" alt="">                
                <ion-icon onclick="abrirMenu()" id="pessoa-menu" name="people"></ion-icon>              
            </header>
            <main class="conteudo">
                
            </main>
            <footer>
                <input class="entrada" type="text" placeholder="Escreva aqui...">                
                <ion-icon class="envia-msg" onclick="enviarMensagem()"name="paper-plane-outline"></ion-icon>                
            </footer>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
